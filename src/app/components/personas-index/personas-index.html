<div class="personas-index-box animate-fadein">
  <h2 class="titulo">Gestión de Personas</h2>
  <button class="btn btn-nueva" routerLink="/dashboard/personas/crear">
    + Nueva persona
  </button>

  <div *ngIf="mensajeExito" class="alert-success animate-fadein">
    {{ mensajeExito }}
  </div>

  <div class="tabla-responsive">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Edad</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of personas" class="animate-row">
          <td>{{ p.nombre }}</td>
          <td>{{ p.apellido_paterno }}</td>
          <td>{{ p.apellido_materno }}</td>
          <td>{{ p.edad }}</td>
          <td>{{ p.genero }}</td>
          <td>
            <button class="btn btn-editar" (click)="editarPersona(p)">Editar</button>
            <button class="btn btn-eliminar" (click)="eliminarPersona(p)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

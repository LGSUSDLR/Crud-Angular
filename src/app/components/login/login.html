<div class="login-card">
  <h1>Iniciar sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo</label>
      <input 
        type="email"
        id="email"
        formControlName="email"
        [class.input-error]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
        autocomplete="off"
      >
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
        <span *ngIf="loginForm.controls['email'].errors?.['required']">El correo es requerido.</span>
        <span *ngIf="loginForm.controls['email'].errors?.['email']">Correo inválido.</span>
      </div>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input 
        type="password"
        id="password"
        formControlName="password"
        [class.input-error]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
        autocomplete="off"
      >
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
        <span *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</span>
        <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>
    <div *ngIf="error" class="login-error">
      {{ error }}
    </div>
    <button type="submit" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>
  </form>
  <div class="register-link">
    ¿No tienes cuenta?
    <a routerLink="/register">Regístrate</a>
  </div>
</div>

<div class="form-card">
  <h1>Registro de usuario</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label for="name">Nombre</label>
      <input 
        type="text"
        id="name"
        formControlName="name"
        [class.input-error]="registerForm.controls['name'].invalid && registerForm.controls['name'].touched"
        autocomplete="off"
      >
      <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="error-message">
        El nombre es requerido.
      </div>
    </div>
    <!-- Email -->
    <div>
      <label for="email">Correo</label>
      <input 
        type="email"
        id="email"
        formControlName="email"
        [class.input-error]="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
        autocomplete="off"
      >
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error-message">
        <span *ngIf="registerForm.controls['email'].errors?.['required']">El correo es requerido.</span>
        <span *ngIf="registerForm.controls['email'].errors?.['email']">Correo inválido.</span>
      </div>
    </div>
    <!-- Password -->
    <div>
      <label for="password">Contraseña</label>
      <input 
        type="password"
        id="password"
        formControlName="password"
        [class.input-error]="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
        autocomplete="off"
      >
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error-message">
        <span *ngIf="registerForm.controls['password'].errors?.['required']">La contraseña es requerida.</span>
        <span *ngIf="registerForm.controls['password'].errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>
    <!-- Error de registro -->
    <div *ngIf="error" class="register-error">
      {{ error }}
    </div>
    <!-- Botón -->
    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>
  <div class="login-link">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión</a>
  </div>
</div>

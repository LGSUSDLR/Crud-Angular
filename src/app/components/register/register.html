<main class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-pink-400">Crear cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Nombre completo</label>
        <input
          formControlName="name"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('name')"
        />
        <small *ngIf="campoInvalido('name')" class="text-pink-300 text-sm">Campo obligatorio.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Correo electrónico</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('email')"
        />
        <small *ngIf="campoInvalido('email')" class="text-pink-300 text-sm">Correo inválido.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('password')"
        />
        <small *ngIf="campoInvalido('password')" class="text-pink-300 text-sm">Mínimo 6 caracteres.</small>
      </div>

      <div *ngIf="error" class="bg-pink-700/80 text-white p-3 rounded-md text-sm">
        {{ error }}
      </div>

      <div class="text-center">
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-pink-500 hover:bg-pink-600 transition text-white py-2 rounded-lg font-medium disabled:opacity-50"
        >
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-pink-300">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="underline hover:text-pink-400">Iniciar sesión</a>
    </p>
  </div>
</main>

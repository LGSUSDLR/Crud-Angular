<main class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4">
  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-pink-400">
      {{ editMode ? 'Editar Persona' : 'Nueva Persona' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('nombre')"
        />
        <small *ngIf="campoInvalido('nombre')" class="text-pink-300 text-sm">El nombre es obligatorio.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Apellido paterno</label>
        <input
          formControlName="apellido_paterno"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('apellido_paterno')"
        />
        <small *ngIf="campoInvalido('apellido_paterno')" class="text-pink-300 text-sm">Campo requerido.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Apellido materno</label>
        <input
          formControlName="apellido_materno"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('apellido_materno')"
        />
        <small *ngIf="campoInvalido('apellido_materno')" class="text-pink-300 text-sm">Campo requerido.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Edad</label>
        <input
          type="number"
          formControlName="edad"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('edad')"
        />
        <small *ngIf="campoInvalido('edad')" class="text-pink-300 text-sm">Ingresa una edad válida.</small>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Género</label>
        <select
          formControlName="genero"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
          [class.border-pink-500]="campoInvalido('genero')"
        >
          <option value="" class="text-black">Seleccione</option>
          <option value="masculino" class="text-black">Masculino</option>
          <option value="femenino" class="text-black">Femenino</option>
        </select>
        <small *ngIf="campoInvalido('genero')" class="text-pink-300 text-sm">Selecciona un género.</small>
      </div>

      <div class="flex justify-between gap-4 pt-4">
        <button
          type="submit"
          [disabled]="loading"
          class="flex-1 bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg font-medium transition disabled:opacity-50"
        >
          {{ editMode ? 'Actualizar' : 'Crear' }}
        </button>
        <button
          type="button"
          (click)="cancelar()"
          class="flex-1 border border-gray-500 hover:bg-gray-700 text-white py-2 rounded-lg font-medium transition"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</main>

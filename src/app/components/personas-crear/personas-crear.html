<div class="form-box animate-fadein">
  <form [formGroup]="personaForm" (ngSubmit)="guardarPersona()">
    <h2 class="titulo">Crear Persona</h2>

    <!-- Mensaje de éxito -->
    <div *ngIf="mensajeExito" class="alert-success animate-fadein">
      {{ mensajeExito }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="alert-error animate-fadein">
      {{ mensajeError }}
    </div>

    <label>
      Nombre *
      <input 
        formControlName="nombre" 
        type="text" 
        placeholder="Ingresa el nombre"
        [class.input-error]="personaForm.get('nombre')?.invalid && personaForm.get('nombre')?.touched"
      />
      <div *ngIf="personaForm.get('nombre')?.invalid && personaForm.get('nombre')?.touched" class="error-message">
        <span *ngIf="personaForm.get('nombre')?.errors?.['required']">El nombre es requerido</span>
        <span *ngIf="personaForm.get('nombre')?.errors?.['minlength']">Mínimo 2 caracteres</span>
      </div>
    </label>

    <label>
      Apellido paterno *
      <input 
        formControlName="apellido_paterno" 
        type="text" 
        placeholder="Ingresa el apellido paterno"
        [class.input-error]="personaForm.get('apellido_paterno')?.invalid && personaForm.get('apellido_paterno')?.touched"
      />
      <div *ngIf="personaForm.get('apellido_paterno')?.invalid && personaForm.get('apellido_paterno')?.touched" class="error-message">
        <span *ngIf="personaForm.get('apellido_paterno')?.errors?.['required']">El apellido paterno es requerido</span>
        <span *ngIf="personaForm.get('apellido_paterno')?.errors?.['minlength']">Mínimo 2 caracteres</span>
      </div>
    </label>

    <label>
      Apellido materno *
      <input 
        formControlName="apellido_materno" 
        type="text" 
        placeholder="Ingresa el apellido materno"
        [class.input-error]="personaForm.get('apellido_materno')?.invalid && personaForm.get('apellido_materno')?.touched"
      />
      <div *ngIf="personaForm.get('apellido_materno')?.invalid && personaForm.get('apellido_materno')?.touched" class="error-message">
        <span *ngIf="personaForm.get('apellido_materno')?.errors?.['required']">El apellido materno es requerido</span>
        <span *ngIf="personaForm.get('apellido_materno')?.errors?.['minlength']">Mínimo 2 caracteres</span>
      </div>
    </label>

    <label>
      Edad *
      <input 
        formControlName="edad" 
        type="number" 
        min="1" 
        max="120"
        placeholder="Ingresa la edad"
        [class.input-error]="personaForm.get('edad')?.invalid && personaForm.get('edad')?.touched"
      />
      <div *ngIf="personaForm.get('edad')?.invalid && personaForm.get('edad')?.touched" class="error-message">
        <span *ngIf="personaForm.get('edad')?.errors?.['required']">La edad es requerida</span>
        <span *ngIf="personaForm.get('edad')?.errors?.['min']">La edad mínima es 1</span>
        <span *ngIf="personaForm.get('edad')?.errors?.['max']">La edad máxima es 120</span>
      </div>
    </label>

    <label>
      Género *
      <select 
        formControlName="genero"
        [class.input-error]="personaForm.get('genero')?.invalid && personaForm.get('genero')?.touched"
      >
        <option value="">Selecciona...</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <div *ngIf="personaForm.get('genero')?.invalid && personaForm.get('genero')?.touched" class="error-message">
        <span *ngIf="personaForm.get('genero')?.errors?.['required']">El género es requerido</span>
      </div>
    </label>

    <div class="actions">
      <button 
        type="submit" 
        [disabled]="personaForm.invalid || creando" 
        class="btn btn-guardar"
      >
        {{ creando ? 'Guardando...' : 'Guardar' }}
      </button>
      <button 
        type="button" 
        class="btn btn-cancelar" 
        (click)="cancelar()"
        [disabled]="creando"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
